<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Form Input reservasi travel</h1>
        <form method="get" action="output.html" novalidate class="needs-validation">
        <div class="row g-3">
            <div class="col-4">
                <label for="kategori" class="form-table">Kategori</label>
                <select class="form-select" name="kategori" id="kategori" required>
                    <option value="">Kategori</option>
                    <option>Reguler</option>
                    <option>Premium</option>
                        <div class="invalid-feedback">
                            Valid kategori is required.
                        </div>
                </select>
            </div>
        
            <div class="col-4">
                <label for="jumlah-orang" class="form-table">Jumlah Orang</label>
                <input type="number" id="jumlah-orang" name="jmh-orang" class="form-control" required>
                    <div class="invalid-feedback">
                    Valid Jumlah Orang is required.
                  </div>
            </div>
            <div class="col-4">
                <label for="input-tujuan">Pilih Tujuan</label>
                <select class="form-select" name="tujuan" id="input-tujuan" required>
                    <option value="">Pilih tujuan...</option>
                    <option></option>
                    <option></option>
                        <div class="invalid-feedback">
                          Valid tujuan is required.
                        </div>
                </select>
            </div>

            <div class="button">
                <button type="submit" class="btn btn-primary">Kirim</button>
                <button type="reset" class="btn btn-danger">Delete</button>
            </div>

            
            <div class="form-check">
                <input type="radio" class="form-check-input" id="tambahan1" name="tambahan" value="Kendaraan" disabled>
                <label class="form-check-label" for="tambahan1">Kendaraan eksklusif</label>
              </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="tambahan2" name="tambahan" disabled>
                <label class="form-check-label" for="tambahan2">Tour guid </label>
              </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="tambahan3" name="tambahan" disabled>
                <label class="form-check-label" for="tambahan3">Suprise trip</label>
              </div>

        </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>

const kategori = document.getElementById('kategori');
const tujuan = document.getElementById('input-tujuan');

kategori.addEventListener('change', () => {
  tujuan.innerHTML = '';
  const selected = kategori.value;
  if (selected === 'Reguler') {
    addOption('Bandung');
    addOption('Jakarta');
    addOption('Semarang');
    addOption('Surabaya');
  } else if (selected === 'Premium') {
    addOption('Singapura');
    addOption('Thailand');
    addOption('Australia');
    addOption('Jepang');
  }
});

function addOption(value) {
  const option = document.createElement('option');
  option.text = value;
  option.value = value.toLowerCase();
  tujuan.add(option);
}

function toggleCheckbox() {
  const kategori = document.getElementById('kategori');
  const tambahan1 = document.getElementById('tambahan1');
  const tambahan2 = document.getElementById('tambahan2');
  const tambahan3 = document.getElementById('tambahan3');

  tambahan1.disabled = kategori.value === 'Reguler';
  if (kategori.value === 'Premium') tambahan1.disabled = false;
  tambahan2.disabled = kategori.value === 'Reguler';
  if (kategori.value === 'Premium') tambahan2.disabled = false;
  tambahan3.disabled = kategori.value === 'Reguler';
  if (kategori.value === 'Premium') tambahan3.disabled = false;
}

document.getElementById('kategori').addEventListener('change', toggleCheckbox);

    </script>
</body>
</html>
